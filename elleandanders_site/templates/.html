<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <!--[if IE]><style>
            div {
                zoom: 1; /* trigger hasLayout */
            }
        </style><![endif]-->
        <link rel="stylesheet" media="screen" type="text/css" href="../static/uni_form/uni-form.css" />
        <link rel="stylesheet" media="screen" type="text/css" href="../static/css/screen.css" />
        <!--[if lte IE 7]>	<link type="text/css" rel="stylesheet" href="{{ STATIC_URL}}css/IE.css" /><![endif]-->
        
        <script src="../static/js/jquery-1.4.2.min.js" type="text/javascript"></script>
        <script src="../static/js/jquery-ui-1.8.6.full.min.js" type="text/javascript"></script>
 		<script src="../static/js/scripts.js" type="text/javascript"></script>

		<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
</head>

<body class="{% block body_class %}{% endblock %}">
    <div id="wrapper">
        <div id="header">
            <a href="/"><div id="logo"></div></a>
            <div id="nav">
                <div id="name-and-date"></div>
                <ul>
                    <li><a href="/rsvp/"><img src="../static/img/rsvp.png" alt="rsvp" /></a></li>
                    <li><a href="/wedding_info/"><img src="../static/img/wedding-day-info.png" alt="wedding day information" /></a></li>
                    <li><a href="/our_story/"><img src="../static/img/our-story.png" alt="our story" /></a></li>
                    <li><a href="/registry/"><img src="../static/img/registry.png" alt="registry" /></a></li>
                </ul>
            </div> <!-- #nav -->
        </div> <!-- #header -->
        <div id="content">
            {% block body %}
                <img id="mainImg" src="../static/img/img_main.png" />
            {% endblock %}
        </div> <!-- #content -->
    </div> <!-- #wrapper -->	
            
    <!-- all scripts -->
    <script src="{{ STATIC_URL }}pinax/js/base.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}uni_form/uni-form.jquery.js" type="text/javascript"></script>
    
    <script type="text/javascript">
        $("h1:empty, h2:empty, h3:empty, h4:empty, h5:empty, h6:empty").remove();
    </script>
</body>
</html>
