{% extends ".html" %}
{% load uni_form_tags %}
{% block body %}
<h3>Call or email christine if you have any questions about your RSVP.</h3>
{% comment %}
<form action="" method="POST" class="uniForm">
        {% csrf_token %}
        {{ form|as_uni_form }}
        <div class="form_block">
            <input type="submit" value="Send">
        </div>
    </fieldset>
</form>
{% endcomment %}
{% endblock %}
